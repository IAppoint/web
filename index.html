<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Avatar Holograma</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: black">
        <!-- Fondo negro para el efecto holograma -->

        <!-- Plano frontal izquierdo -->
        <a-plane position="-1 1 -3" rotation="0 90 0" width="2" height="2" material="src: avatar1.jpg;"></a-plane>

        <!-- Plano frontal derecho -->
        <a-plane position="1 1 -3" rotation="0 -90 0" width="2" height="2" material="src: avatar1.jpg;"></a-plane>

        <!-- Plano trasero izquierdo -->
        <a-plane position="-1 -1 -3" rotation="0 90 0" width="2" height="2" material="src: avatar1.jpg;"></a-plane>

        <!-- Plano trasero derecho -->
        <a-plane position="1 -1 -3" rotation="0 -90 0" width="2" height="2" material="src: avatar1.jpg;"></a-plane>

        <!-- Controlador de movimiento (por ejemplo, el cursor) -->
        <a-cursor></a-cursor>
    </a-scene>
</body>
</html>
