<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Holograma</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .mirror-container {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            height: 100vh;
        }

        .mirror {
            width: 50%;
            height: 50%;
            overflow: hidden;
            position: relative;
        }

        .mirror video {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <div class="mirror-container">
        <div class="mirror">
            <video autoplay loop>
                <source src="avatar.mp4" type="video/mp4">
            </video>
        </div>
        <div class="mirror">
            <video autoplay loop>
                <source src="avatar.mp4" type="video/mp4">
            </video>
        </div>
        <div class="mirror">
            <video autoplay loop>
                <source src="avatar.mp4" type="video/mp4">
            </video>
        </div>
        <div class="mirror">
            <video autoplay loop>
                <source src="avatar.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script type="module"> 
        const videos = document.querySelectorAll('video');

videos.forEach((video) => {
    video.addEventListener('click', () => {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    });
});

    </script>
</body>
</html>
