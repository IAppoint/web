<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Avatar Humanoide en A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="0 0.5 -3" rotation="0 0 0" width="1" height="1" depth="1" color="skin"></a-box>
        <a-cylinder position="0 1.25 -3" rotation="0 0 0" radius="0.5" height="1" color="skin"></a-cylinder>
        <a-cylinder position="-0.7 0.5 -3" rotation="0 0 90" radius="0.1" height="1.5" color="skin"></a-cylinder>
        <a-cylinder position="0.7 0.5 -3" rotation="0 0 90" radius="0.1" height="1.5" color="skin"></a-cylinder>
        <a-sphere position="0 2 -3" radius="0.5" color="skin"></a-sphere>
        <a-cylinder position="-0.5 -0.5 -3" rotation="0 0 90" radius="0.15" height="1" color="skin"></a-cylinder>
        <a-cylinder position="0.5 -0.5 -3" rotation="0 0 90" radius="0.15" height="1" color="skin"></a-cylinder>
    </a-scene>
</body>
</html>
