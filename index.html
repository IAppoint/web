<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Holograma</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="mirror-canvas"></canvas>
    <script type="module">
        const canvas = document.getElementById('mirror-canvas');
const ctx = canvas.getContext('2d');

// Configuraci칩n de la resoluci칩n
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Crear un objeto de video
const video = document.createElement('video');
video.autoplay = true;
video.loop = true;
video.src = 'avatar.mp4'; // Reemplaza con la ruta de tu video

// Reflejar el video horizontalmente
video.style.transform = 'scaleX(-1)';

// Escalar y posicionar el video
video.style.width = '100%';
video.style.height = '100%';
video.style.objectFit = 'cover';

document.body.appendChild(video);

// Funci칩n para renderizar el video reflejado en el canvas
function renderCanvas() {
    ctx.save();
    ctx.scale(-1, 1); // Reflejar horizontalmente
    ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
    ctx.restore();
    requestAnimationFrame(renderCanvas);
}

// Escuchar el evento 'loadedmetadata' para ajustar el tama침o del canvas
video.addEventListener('loadedmetadata', () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    renderCanvas();
});

    </script>
</body>
</html>
